        <figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">LinkedHashMap支持两种缓存策略。FIFO和LRU。大家应该也猜到控制策略的地方就是accessOrder。默认为<span class="keyword">false</span>。就是按照插入的顺序访问节点。设置为<span class="keyword">true</span>时就是LRU。因为在访问的时候会调整链表结构，调用afterNodeAccess会把访问的节点放入队列最后。所以每次删除first就可以达到效果。</span><br><span class="line">    构造函数为：</span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="title">LinkedHashMap</span><span class="params">(<span class="keyword">int</span> initialCapacity,</span></span></span><br><span class="line"><span class="function"><span class="params">                         <span class="keyword">float</span> loadFactor,</span></span></span><br><span class="line"><span class="function"><span class="params">                         <span class="keyword">boolean</span> accessOrder)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">super</span>(initialCapacity, loadFactor);</span><br><span class="line">        <span class="keyword">this</span>.accessOrder = accessOrder;</span><br><span class="line">    &#125;</span><br><span class="line">~~~ </span><br><span class="line">&gt; 引申：由上可知当accessOrder为<span class="keyword">true</span>时，访问顺序为LRU，即该数据结构可以设置为LRU的缓存，不过还要改写LinkedHashMap的removeEldestEntry方法，这个方法返回<span class="keyword">true</span>时，每当插入新元素时，就会在添加新元素时，移除最旧的元素，返回<span class="keyword">false</span>时则不需要。</span><br><span class="line">改写的代码为：</span><br><span class="line">~~~java</span><br><span class="line"><span class="meta">@Override</span></span><br><span class="line">            <span class="function"><span class="keyword">protected</span> <span class="keyword">boolean</span> <span class="title">removeEldestEntry</span><span class="params">(Map.Entry&lt;K, V&gt; eldest)</span> </span>&#123;</span><br><span class="line">                <span class="keyword">return</span> size()==LRUCache.<span class="keyword">this</span>.cacheSize;<span class="comment">//注：LRUCache.this.cacheSize为自定义的长度</span></span><br><span class="line">            &#125;</span><br></pre></td></tr></table></figure>
